<div class="form-container">
    <h1 style="color: white">Sign In</h1>
    <form [formGroup]="signinForm">
        <div class="row">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="Ex. johnsmith123@example.com" formControlName="email">
                <mat-error *ngIf="signinForm.controls.email.hasError('required')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="Minimum 8 characters" formControlName="password" type="password"/>
                <mat-error *ngIf="signinForm.controls.email.hasError('required')">
                    Please enter a valid password
                </mat-error>
            </mat-form-field>
        </div>
        <mat-checkbox class="remember">Remember Me</mat-checkbox>
        <div class="center">
            <button mat-raised-button color="primary" type="submit">
                Sign In
            </button>
        </div>
        <span></span>
    </form>
</div>
