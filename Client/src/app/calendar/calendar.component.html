<div class="row-boxng ser">
  <div class="center">
    <full-calendar #cal [options]="calendarOptions" style="color:aliceblue"></full-calendar>
  </div>
</div>

<div #calendarContainer id="calendar"></div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">This is a Event</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Event Details
  </div>
</ng-template>

<ng-template #eventModal>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add Event</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <form [formGroup]="addEventForm">
            <div class="row">
                <div class = "form-group">
                  <label for="event-title">Event Title</label>
                  <input id="event-title" type = "text" formControlName="eventTitle" class="titleinp form-control">
                </div>
                <div class = "form-group">
                  <label for="event-date"> Event Date</label>
                  <input id="event-date" type = "text" formControlName="eventDate" class="titleinp form-control">
                </div>
            </div>
          </form>
        </form>
        <p>Form Status: {{ addEventForm.status }}</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="addEvent()">Add Event</button>
      </div>
    </ng-template>

    <div #calendarEl></div>
